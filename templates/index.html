<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Classification</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

      .container h1 {
        text-align: center;
        font-weight: bold;
      }

      .container2 {
        width: 50%;
        margin: 0 auto;
        margin-top: 1%;
      }

      .left {
        width: 50%;
        float: left;
      }

      .right {
        width: 50%;
        float: right;
        margin-top: 17%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron bg-primary">RPS Detection</h1>
      <br/><br/>
      <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Upload Image :</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="my_image" id="pwd" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container2">
      <div class="left">
        {% if prediction %}
        <img src="{{img_path}}" height="300px" width="300px" />
        {% endif %}
      </div>

      <div class="right">
        {% if prediction %}
        <h4>Prediction Label : <i> {{prediction}} </i></h4>
        {% endif %} {% if runtime %}
        <h4>Prediction time : <i> {{runtime}} </i></h4>
        {% endif %} {% if confidence %}
        <h4>Prediction accuracy : <i> {{confidence}} </i></h4>
        {% endif %}
      </div>
    </div>
  </body>
</html>
